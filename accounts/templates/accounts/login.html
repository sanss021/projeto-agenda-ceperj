{% extends 'base.html' %}

{% block titulo %}Login|{% endblock %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">LOGIN</h1>

    {% if not user.is_authenticated %}
        <form method="POST" action="{% url 'login' %}">
                {% include 'parciais/_messages.html' %}
                {% csrf_token %}
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" name= "usuario"class="form-control" value="{{request.POST.usuario}}" placeholder="Digite Usuário">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="text" name= "senha" class="form-control" placeholder="Digite Senha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    {% else %}
        <p>Você já fez login {{ user }},<a href="{% url 'logout' %}"> Clique aqui</a> se você quiser sair.</p>
        <br><br><br><br><br><br><br><br>
    {% endif %}


{% endblock %}
