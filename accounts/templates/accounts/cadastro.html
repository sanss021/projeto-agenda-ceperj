{% extends 'base.html' %}

{% block titulo %}Cadastro|{% endblock %}


{% block conteudo %}
<h1 class="mt-3 mb-3">CADASTRO</h1>

<form method="POST" action="{% url 'cadastro' %}">
        {% include 'parciais/_messages.html' %}
        {% csrf_token %}
    <div class="form-group">
      <label>Nome</label>
      <input type="text" name= "nome"class="form-control" value="{{request.POST.nome}}" placeholder="Digite nome">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name= "sobrenome"class="form-control" value="{{request.POST.sobrenome}}" placeholder="Digite Sobrenome">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name= "email"class="form-control" value="{{request.POST.email}}" placeholder="Digite Email">
    </div>
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name= "usuario"class="form-control" value="{{request.POST.usuario}}" placeholder="Digite Usuário">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="text" name= "senha" class="form-control" placeholder="Digite Senha">
    </div>
    <div class="form-group">
        <label>Repetir senha</label>
        <input type="text" name= "senha2"class="form-control"  placeholder="Confirme Senha">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
